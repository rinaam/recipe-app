<div class="container">
  <app-container>
    <div>
      <p class="title">+20,000</p>
      <p class="subtitle">Cooking Recipes</p>
    </div>
    <div class="categories-wrapper">
      <div
        *ngFor="let category of mainCategories"
        class="content"
        (click)="handleClick(category.title)"
      >
        <img src="{{ category.imageUrl }}" />
        <p class="category-title">{{ category.title }}</p>
      </div>
    </div>
  </app-container>
</div>
